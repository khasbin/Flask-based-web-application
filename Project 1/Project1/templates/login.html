{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
   
<!-- component -->
<div class="container signup">
    <div class="min-h-screen flex mb-4 row-signup">
            <div class="w-3/5 h-12 row-right">
              
                <div class="text-dig">
                    <p class="w-full text-base sm:text-lg md:text-xl text-center lg:text-2xl xl:text-5xl">
                            Sign here<br> to start working <br> on some amazing projects
                    </p>
                  <div class="text-center mb-4 w-3/5">
                    <img src="https://cdn.dribbble.com/users/79571/screenshots/5516891/workflow_4x.png">
                  </div>
                </div>
            </div>
            <div class="w-2/5  h-12 row-left">
                <div class="text-singup mb-8">
                
                </div>
                <div class="form-signup-dig">
                        <div class="w-full max-w-xs">
                                <form class="max-w-md mb-4 form-input" method = "POST">
                                  <div class="mb-4">
                                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                                      Username
                                    </label>
                                    <input class="shadow appearance-none border rounded w-full h-12 py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" name = "username" id="username" type="text" placeholder="Username">
                                  </div>
                                  <div class="mb-6">
                                        <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                                          Password
                                        </label>
                                        <input class="shadow appearance-none border border rounded w-full h-12 py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" name = "password" id="password" type="password" placeholder="******************">
                                      </div>
                                  <div class="flex items-center justify-between">
                                    <button class="bg-blue hover:bg-blue-dark text-blue-700 font-bold w-full h-12 py-2 px-4  rounded focus:outline-none focus:shadow-outline" type="submit">
                                      Sign In
                                    </button>
                                  </div>
                            </form>
                               
                  </div>
                </div>
            </div>
    </div>              
                 
</div>


{% endblock content %}
